{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}
{% block content %}
<script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
<body style="background-color: #CBD5D4;">
    <div class="container" style="margin-top: 30px; background-color: #023047; border-radius: 50px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;text-align:center;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button" style="background-color: #FB8500;">

          <button class="btn" style="background-color: #FB8500; color: white ;text-align:center;">Sign Up</button>
      </div>
        <div class="form-group">
    <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none; display: inline-block; background-color: transparent; padding: 10px 20px; border-radius: 5px; align-items: center;">
        <img src="{% static 'users/images/signin_google.png' %}" alt="Google Logo" style="height: 40px; margin-right: 10px; vertical-align: middle;">
    </a>
</div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account?
          <a href="{% url 'login' %}" role="button" style="display: inline-block; text-decoration: none; background-color: #FB8500; color: white; border-radius: 6px; padding: 10px 20px;">Log In</a>
</small>

          <br>
          <br>
      </div>
    </form>

    </div>
    {% include "live_chat/partials/chat_bubble.html" %}
    <script src="{% static 'live_chat/js/live_chat.js' %}" defer></script>
</body>

{% endblock %}
