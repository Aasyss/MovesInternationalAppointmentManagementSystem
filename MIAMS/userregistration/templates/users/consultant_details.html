{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}  <!-- Load the static template tag library -->
{% block content %}
<link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Please Enter your details</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Submit</button>
      </div>
    </form>
    </div>
{% endblock content %}
