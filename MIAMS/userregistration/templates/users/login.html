
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">

<body style="background-color: #CBD5D4;">
    <div class="container" style="margin-top: 30px; background-color: #023047; border-radius: 20px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align:center; color:white;">Sign In</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button type="submit" class="btn" style="background-color: #FB8500; color: white; text-align:center;">Sign In</button>
            </div>

            <!-- Google Sign-In button -->
           <div class="form-group">
    <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none; display: inline-block; background-color: transparent; padding: 10px 20px; border-radius: 5px; align-items: center;">
        <img src="{% static 'users/images/signin_google.png' %}" alt="Google Logo" style="height: 40px; margin-right: 10px; vertical-align: middle;">
    </a>
</div>

            <div class="form-group">
                <small class="text-muted ml-3">
                    Don't have an account yet?
                    <a href="{% url 'register' %}" role="button" style="display: inline-block; text-decoration: none; background-color: #FB8500; color: white; border-radius: 6px; padding: 10px 20px;">Sign Up</a>
                    <br>
                    <br>
                </small>
            </div>
        </form>
    </div>
    {% include "live_chat/partials/chat_bubble.html" %}
    <script src="{% static 'live_chat/js/live_chat.js' %}" defer></script>
</body>


{% endblock %}</title>
