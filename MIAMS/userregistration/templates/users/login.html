
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
<body style="background-color: #CBD5D4;">
    <div class="container" style="margin-top: 30px; background-color: #023047; border-radius: 20px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="text-align:center; color:white;">Sign In</legend>
          {{form|crispy}}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn" style="background-color: #FB8500; color: white ;text-align:center;">Sign In</button>
      </div>
      <div class="form-group">
         <small class="text-muted ml-3">Don't have an account yet?
             <a href="{% url 'register' %}" role="button" style="display: inline-block; text-decoration: none; background-color: #FB8500; color: white; border-radius: 6px; padding: 10px 20px;">Sign Up</a>
             <br>
             <br>
</small>
              <!--<a href="{% url 'register' %}">Sign Up Today</a></small>-->
      </div>
    </form>
    </div>
<div class="row">
  <div class="col-md-8 mx-auto social-container my-2 order-md-1">
    <button class="btn btn-primary mb-2">
      <a href="{% url 'social:begin' 'google-oauth2' %}">Login With Google</a>
    </button>
  </div>
</div>
</body>
{% endblock %}</title>
